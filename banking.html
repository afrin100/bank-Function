<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-amber-600">Money!!</span>
        </h1>
        <main class="w-3/4 mx-auto ">
            <!-- balance and transaction -->
            <section class="mt-8 text-white">
                <div class="grid grid-cols-3 gap-4 ">
                    <div class="bg-amber-400 p-8 rounded ">
                        <h4 class="text-2xl">Deposit</h4>
                        <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>

                    </div>
                    <div class="bg-lime-400 p-8 rounded">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>

                    </div>
                    <div class="bg-emerald-400 p-8 rounded">
                        <h4 class="text-2xl">Balance</h4>
                        <h4 class="text-4xl">$ <span id="balance-total">1200</span></h4>

                    </div>
                </div>
            </section>
            <!-- deposit and Withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-violet-300 p-8 rounded">
                        <h3 class="text-2xl font-medium">Please deposit</h3>

                        <div class="p-2">
                            <input id="deposit-amount" class="border-2 block border-slate-400 rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="Your amount">

                            <button id="deposit-button"
                                class="text-white bg-purple-600 px-4 py-1 rounded text-xl font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-fuchsia-300 p-8 rounded">
                        <h3 class="text-2xl font-medium">Withdraw money</h3>

                        <div class="p-2">
                            <input id="withdraw amount" class="border-2 block border-slate-400 rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="Your amount">

                            <button id="withdraw-button"
                                class="text-white bg-fuchsia-600 px-4 py-1 rounded text-xl font-medium">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/banking.js"></script>
</body>

</html>
